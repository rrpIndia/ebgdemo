<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVM VVPAT Light Sensor Demo</title>
</head>

<body>

<!-- SVG START -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 600 720"
  width="100%"
  style="max-width:600px; display:block; margin:auto;"
>

  <style>
    .body {
      fill: gainsboro;
      stroke: #b5b5b5;
      stroke-width: 2;
    }
    .header {
      fill: lightgray;
      stroke: darkgray;
    }
    .name-panel {
      fill: white;
      stroke: #ccc;
    }
    .button {
      fill: #d9d9d9;
      stroke: #999;
      cursor: pointer;
    }
    .button:active {
      transform: translateY(2px);
    }
    .led {
      fill: dimgray;
    }
    .led.on {
      fill: green;
      filter: drop-shadow(0 0 6px #00ff00);
    }
    #slip {
      transition: opacity 0.3s;
    }
  </style>

  <!-- EVM -->
  <rect x="10" y="10" width="340" height="600" rx="18" class="body"/>
  <rect x="20" y="20" width="320" height="60" rx="8" class="header"/>
  <text x="180" y="58" text-anchor="middle" font-size="16">
    DEMO VOTING MACHINE
  </text>

  <!-- Candidates -->
  <g transform="translate(0,100)">
    <g>
      <rect x="20" y="0" width="220" height="44" class="name-panel"/>
      <text x="30" y="28">Candidate 1</text>
      <circle id="led-1" cx="250" cy="22" r="6" class="led"/>
      <rect x="270" y="4" width="60" height="36" rx="6"
            class="button" onclick="vote(1)"/>
    </g>

    <g transform="translate(0,60)">
      <rect x="20" y="0" width="220" height="44" class="name-panel"/>
      <text x="30" y="28">Candidate 2</text>
      <circle id="led-2" cx="250" cy="22" r="6" class="led"/>
      <rect x="270" y="4" width="60" height="36" rx="6"
            class="button" onclick="vote(2)"/>
    </g>
  </g>

  <!-- VVPAT -->
  <g id="vvpat" transform="translate(380,120)">
    <rect x="0" y="0" width="200" height="300" rx="10"
          fill="#f2f2f2" stroke="#aaa"/>

    <rect x="30" y="30" width="140" height="80"
          fill="#000"/>

    <g id="slip" opacity="0">
      <rect x="40" y="35" width="120" height="60"
            fill="#fff"/>
      <text id="slip-text" x="50" y="65"
            font-size="12" font-family="monospace">
      </text>
    </g>

    <text x="100" y="130" text-anchor="middle" font-size="12">
      VVPAT
    </text>
  </g>

  <script>
    function vote(n) {
      document.querySelectorAll('.led')
        .forEach(l => l.classList.remove('on'));

      document.getElementById('led-' + n)
        .classList.add('on');

      document.getElementById('slip-text')
        .textContent = 'Candidate ' + n;

      const slip = document.getElementById('slip');
      slip.style.opacity = 1;

      setTimeout(() => {
        slip.style.opacity = 0;
      }, 3000);
    }
  </script>

</svg>
<!-- SVG END -->

</body>
</html>
